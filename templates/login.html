<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - EcoFinds</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background">
    <div class="login-card">
      <h2>Log In</h2>
      <p class="subtitle">Enter your details below</p>
      <form method="POST">
        {{ form.hidden_tag() }}

        <div class="form-group">
          {{ form.email(placeholder="Email or Phone Number", class="input-field") }}
        </div>

        <div class="form-group">
          {{ form.password(placeholder="Password", class="input-field") }}
        </div>

        <div class="form-btn">
          <button type="submit" class="login-btn">üîê Log in</button>
        </div>

        <div class="google-btn">
          <img src="https://img.icons8.com/color/20/000000/google-logo.png" />
          Log in with Google
        </div>

        {% if error %}
          <p class="error">{{ error }}</p>
        {% endif %}
      </form>

      <p class="footer-text">Don‚Äôt have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
    </div>
  </div>
</body>
</html>
