<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile - EcoFinds</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background">
    <div class="profile-card">
      <header class="header">
        <img src="/static/logo.png"  href="{{ url_for('dashboard')}}"  class="logo" alt="EcoFinds">
        <div class="header-right">
          <a href="{{ url_for('dashboard') }}"><button class="profile-btn">Home</button></a>
          <a href="{{ url_for('profile') }}"><button class="profile-btn">Profile</button></a>
          <a href="/cart" class="cart-icon">🛒</a>
          <a href="{{ url_for('logout') }}"><button class="logout-btn">Logout</button></a>
        </div>
      </header>

      <div class="content">
        <div class="user-info">
          <img src="/static/logo.png" class="avatar" alt="Profile Picture">
          <p class="info-name">{{ user.username }}</p>
          <p class="info-email">{{ user.email }}</p>
          <a ><button class="edit-btn">Edit Profile</button></a>
        </div>

        <div class="navigation-box">
          <a href="/my-listings"><button class="nav-btn">📦 My Listings</button></a>
          <a href="/my-purchases"><button class="nav-btn">🛍️ My Purchases</button></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
