<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .welcome-card {
            text-align: center;
            padding: 2rem;
        }
        
        .welcome-title {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #1f2937;
        }
        
        .welcome-text {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #4b5563;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 300px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="glass-card welcome-card">
        <h1 class="welcome-title">Welcome</h1>
        <p class="welcome-text">Please log in or sign up to continue</p>
        
        <div class="button-container">
            <a href="login.html" class="primary-button">
                <svg class="h-5 w-5 mr-1" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
                    <polyline points="10 17 15 12 10 7" />
                    <line x1="15" x2="3" y1="12" y2="12" />
                </svg>
                Log In
            </a>
            
            <a href="signup.html" class="secondary-button">
                <svg class="h-5 w-5 mr-1" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="8.5" cy="7" r="4"></circle>
                    <line x1="20" y1="8" x2="20" y2="14"></line>
                    <line x1="23" y1="11" x2="17" y2="11"></line>
                </svg>
                Sign Up
            </a>
        </div>
    </div>
</body>
</html>
